<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&family=Wallpoet&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1fd73055b0.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>

    <div class="section">
        <div class="calculator">
            <div class="row">
                <h1>Calculator</h1>
            </div>
            <div class="row">
                <input class="input-box" type="text" value="0">
            </div>
            <div class="row">
                <button class="cancel button">AC</button>
                <button class="delete button"><i class="fa-solid fa-delete-left"><span>del</span></i></button>
                <button class="modulus button">%</button>
                <button class="operators button">/</button>
            </div>
            <div class="row">
                <button class="numbers button">7</button>
                <button class="numbers button">8</button>
                <button class="numbers button">9</button>
                <button class="operators button" name="x">*</button>
            </div>
            <div class="row">
                <button class="numbers button">4</button>
                <button class="numbers button">5</button>
                <button class="numbers button">6</button>
                <button class="operators button">-</button>
            </div>
            <div class="row">
                <button class="numbers button">1</button>
                <button class="numbers button">2</button>
                <button class="numbers button">3</button>
                <button class="operators button">+</button>
            </div>
            <div class="row">
                <button class="numbers num0 button">0</button>
                <button class="numbers button">.</button>
                <button class="operators button">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
